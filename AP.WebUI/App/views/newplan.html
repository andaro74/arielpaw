


<section>
    <!-- start: Page Title and search -->
    <div id="page-title">
        <div id="page-title-inner">
            <div class="container">
                <div class="pull-left">
                    <h2>
                       Create Plan
                    </h2>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="span12 portfolio-item">
                <div class="picture">
                    <div class="item-description" style="padding-top:2%">
                        <form class="form-horizontal">
                            <div class="control-group" data-bind="validationElement: plan.Name">
                                <label class="control-label" for="inputName" style="font-weight:bold">Plan Name</label>
                                <div class="controls">
                                    <input type="text" id="inputName" class="input-xxlarge" placeholder="Type the name of your plan here" data-bind="value: plan.Name">

                                </div>
                            </div>


                            <div class="control-group">
                                <label class="control-label" for="inputDate" style="font-weight:bold">Plan Date</label>
                                <div class="controls">

                                    <div class="clearfix">
                                        <div class="date" data-bind="datepicker: searchDate, datepickerOptions: dateOptions">
                                        </div>
                                    </div>


                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="timeSelector" style="font-weight:bold">Time of the Plan</label>
                                <div class="controls">

                                        <div class=" input-prepend input-append bootstrap-timepicker">
                                            <span class="add-on">
                                                <!--<i class="icon-time"></i>-->
                                                Time
                                            </span>
                                            <input class="input-medium" type="text" data-bind="timepicker: searchTime, timepickerOptions: timeOptions">
                                            <span class="add-on">
                                                <i class="icon-time"></i>
                                            </span>
                                        </div>

                                    </div>
                                </div>


                                
                                <div class="control-group">
                                    <label class="control-label" for="inputDescription" style="font-weight:bold">Plan Description</label>
                                    <div class="controls">
                                        <textarea rows="3" class="input-xxlarge" placeholder="Type a plan description here" data-bind="value:plan.Description"></textarea>
                                    </div>
                                </div>

                            <div class="control-group">
                                <label class="control-label" for="inputLocation" style="font-weight:bold">City</label>
                                <div class="controls">
                                    <input type="text" class="input-xxlarge" placeholder="Type the location here" data-bind="value: locationFilter.selectedLocation.name, googleAutoComplete: locationFilter.autocompleteText, event: {keypress:googleAutocompleteDefault}" />
                                    <span data-bind="text:cityofeventValidation, visible:cityofeventValidation().length>0" class="validationMessage"></span>
                                </div>
                                <div class="controls">
                                    <button class=" button primary" data-bind="click:setCurrent">Set Current Location</button>
                                </div>

                            </div>
                                <div class="control-group">


                                    <div class="clearfix">
                                        <ul class="pager" style="font-weight:bold; font-size:large">

                                    
                                            <li>
                                                <a href="#" data-bind="click:cancel">
                                                    <span>Cancel</span>
                                                </a>
                                            </li>
                                            <li>
                                                <a href="#" data-bind="click:save">
                                                    <span>Next</span>
                                                </a>
                                            </li>

                                        </ul>
                                    </div>

                                </div>


</form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
