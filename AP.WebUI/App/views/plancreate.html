
<div class="messageBox">
    <div class="modal-header">
        <h3 data-bind="text: title"></h3>
    </div>
    <div class="modal-body">
        <p class="message" data-bind="text: message"></p>
        <input  class="input-xlarge"  name="name" type="text" placeholder="Enter name of the plan" data-bind="value: plan.Name, hasFocus: isSelected">
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" data-bind="click: save">Create</button>
         <button class="btn " data-bind="click: cancel">Cancel</button>
    </div>
</div>
